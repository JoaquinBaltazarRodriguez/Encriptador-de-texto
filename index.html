<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    
    <body>
        <!--Tarjeta del texto del usuario-->
        <div>
            <input class="text-here" type="text" placeholder="Ingrese el texto aqui">
        </div>

        <!--Targeta del texto encriptado-->
        <div class="container-texto-encriptado">
            <img src="/Muñeco.svg">
            <p class="not-found">Ningún mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>

        <!--Botones (encriptar - desencriptar)-->
        <div>
            <p class="alerta">Solo letras minúsculas y sin acentos.</p>
            <button class="encriptar">Encriptar</button>
            <button class="desencriptar">Desencriptar</button>
        </div>

    </body>

    <script src="/app.js"></script>
</body>
