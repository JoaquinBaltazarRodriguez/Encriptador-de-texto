<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto - Alura</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo" src="image/Logo.png">
        <h1 class="titulo-principal">Encriptador de texto</h1>
    </header>

    <main>
            <!--Tarjeta del texto del usuario-->
            <section class="mensaje-usuario">
                <div class="container-texto-usuario">
                    <textarea class="text-here" rows="20" cols="50" id="ingrese-texto" type="text" placeholder="INGRESE SU TEXTO AQUÍ"></textarea>
                    <span class="error-message" id="mensaje-invalido">El texto introducido no es válido</span>
                </div>
            </section>

            <!--Targeta del texto encriptado-->
        <section class="seccion-texto-encriptado">
            <div class="container-texto-encriptado">
                <img class="imagen-muñeco" src="image/Muñeco.png">
                <p class="not-found">Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>

                <!--Botones (encriptar - desencriptar)-->

        <section class="seccion-botones-encriptado">
            <div class="botones">
                <button class="encriptar">Encriptar</button>
                <button class="desencriptar">Desencriptar</button>
            </div>
            
            <div class="texto-alerta">
                <p class="alerta">&#9888;Solo letras minúsculas y sin acentos.</p>
            </div>
        </section>
    </main>

</body>

    <script src="app.js"></script>
</body>
</html>
